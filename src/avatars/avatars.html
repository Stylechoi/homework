<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avatars 과제</title>
  <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
  <link rel="icon" href="/src/assets/favicon/likelion.svg" />
  <link
    rel="preload"
    as="font"
    href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2.0/fonts/static/woff2/SUIT-Regular.woff2"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2.0/fonts/static/woff2/SUIT.css"
  />
  <link rel="stylesheet" href="./styles/avatars.css"/>
</head>
<body>
  <div class="avatar-container">
    <div class="avatar online">
      <img src="./images/face1.jpg" alt="Avatar 1"/>
      <span class="status-dot"></span>
    </div>
    <div class="avatar online">
      <img src="./images/face2.jpg" alt="Avatar 2"/>
      <span class="status-dot"></span>
    </div>
    <div class="avatar offline">
      <img src="./images/face3.jpg" alt="Avatar 3"/>
      <span class="status-dot"></span>
    </div>
    <div class="avatar offline">
      <img src="./images/face4.jpg" alt="Avatar 4"/>
      <span class="status-dot"></span>
    </div>
    <div class="avatar offline">
      <img src="./images/face5.jpg" alt="Avatar 5"/>
      <span class="status-dot"></span>
    </div>
    <div class="avatar online">
      <img src="./images/face6.jpg" alt="Avatar 6"/>
      <span class="status-dot"></span>
    </div>
    <div class="avatar offline">
      <img src="./images/face7.jpg" alt="Avatar 7"/>
      <span class="status-dot"></span>
    </div>
    <div class="avatar online">
      <img src="./images/face8.jpg" alt="Avatar 8"/>
      <span class="status-dot"></span>
    </div>
  </div>
</body>
</html>
